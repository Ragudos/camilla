<head>
    <title>Done</title>
</head>

<body>
    <script>
        const params = new URLSearchParams(window.location.search)
        const token = params.get("token")
        // Send token back to Decap popup
        window.opener.postMessage({token}, "*")
        window.close()
    </script>
</body>

</html>
